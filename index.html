<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's D&D Tools</title>
  <style>
    body {
      background: #1e1e2f;
      color: #f0e6d2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      color: #f39c12; /* golden orange */
      text-shadow: 1px 1px 4px #000;
    }
    p {
      font-size: 1.2em;
      margin-top: 0;
      margin-bottom: 2em;
      color: #ccc;
    }
    a.button {
      background-color: #f39c12;
      color: #1e1e2f;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 6px #00000088;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #d67e0a;
    }
    footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Welcome to Jack's D&D Tools!</h1>
  <p>Your home for Dungeons & Dragons ideas and programming projects.</p>

  <a href="#tools" class="button">Explore Tools</a>

  <footer>
    &copy; 2025 Jack Poulter
  </footer>
</body>
</html>
